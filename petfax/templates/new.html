<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Submit your PetFax</title>
</head>
<body>
    <div class="container">
        <h1>Submit Fax</h1>
          If you have some fun animal facts you'd like to share, please submit
          them! We would love to share the worlds pets facts.
          <form action="/facts" method="POST">
            <label for="submission"><h2>Name</h2></label>
            <input name="submission" type="text" />
            <br />
            <label for="fact"><h2>Fact</h2></label>
            <textarea name="fact"></textarea>
            <br />
            <input type="submit" value="Submit Fact" />
        </form>
        <a href="/pets"> Go Back </a>
    </div>
</body>
</html>
